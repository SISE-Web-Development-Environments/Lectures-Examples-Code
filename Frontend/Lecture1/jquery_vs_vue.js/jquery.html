<html>


<body>
    <div id="app">
         <input placeholder="Write your input here" id="user_input">
     <div>
            The user input is: <span id="input"> </span>
      </div>
        <div>
            The user input is: {{user_input}}
        </div>
    </div>
</body>

</html>


<!-- Code to bind and update data between span to input on app -->
 <script>
    let input_elem = document.getElementById("user_input");
    let span_elem = document.getElementById("input");

    updateInputView = () => {
        span_elem.innerText = input_elem.value;
    }

    setInterval(updateInputView, 1)
</script>
