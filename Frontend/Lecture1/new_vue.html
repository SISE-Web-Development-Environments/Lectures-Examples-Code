<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<html>

<body>

    <div id="app">
        <h1 v-show="!hide"> {{message}}</h1>
        <div />
        <input v-model="message">
        <button v-on:click="hide_message">Click to hide</button>
    </div>

</body>

</html>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Look on vue dev tool",
            hide: false
        },
        methods: {
            hide_message() {
                this.hide = !this.hide
            }
        }

    })

</script>
