<script>

    // try changing localhost to 127.0.0.1
    // Then browsing to 127.0.0.1/3000
    function req() {
        fetch('http://localhost:3000/')
            .then((response) => {
                response.text()
                    .then(function (text) {
                        console.log(text);
                    });
            });
    }
</script>

click to make a CORS request from http://localhost:3000/
<button onClick="req()">click me</button>
